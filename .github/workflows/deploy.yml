name: Deploy MediPlus Infrastructure to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: eu-north-1
  TF_VERSION: 1.7.5

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      # 4Ô∏è‚É£ Setup Terraform Variables
      - name: Setup Terraform Variables
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME || 'mypodsix.online' }}
          EMAIL: ${{ secrets.EMAIL || 'okoro.christianpeace@gmail.com' }}
          KEY_NAME: ${{ secrets.KEY_NAME || 'stagging-key' }}
          SSH_ALLOWED_CIDR: ${{ secrets.SSH_ALLOWED_CIDR || '0.0.0.0/0' }}
        run: |
          echo "Setting up Terraform variables..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Export Terraform variables (using multiline delimiter for private key)
          {
            echo 'TF_VAR_private_key<<TFKEYEOF'
            echo "$SSH_PRIVATE_KEY"
            echo 'TFKEYEOF'
          } >> $GITHUB_ENV
          
          echo "TF_VAR_region=${{ env.AWS_REGION }}" >> $GITHUB_ENV
          echo "TF_VAR_domain_name=${DOMAIN_NAME}" >> $GITHUB_ENV
          echo "TF_VAR_email=${EMAIL}" >> $GITHUB_ENV
          echo "TF_VAR_key_name=${KEY_NAME}" >> $GITHUB_ENV
          echo "TF_VAR_ssh_allowed_cidr=${SSH_ALLOWED_CIDR}" >> $GITHUB_ENV

