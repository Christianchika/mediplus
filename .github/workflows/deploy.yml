name: Deploy MediPlus Infrastructure to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: eu-north-1
  TF_VERSION: 1.7.5

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      # 4Ô∏è‚É£ Setup Terraform Variables
      - name: Setup Terraform Variables
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME || 'mypodsix.online' }}
          EMAIL: ${{ secrets.EMAIL || 'okoro.christianpeace@gmail.com' }}
          KEY_NAME: ${{ secrets.KEY_NAME || 'stagging-key' }}
          SSH_ALLOWED_CIDR: ${{ secrets.SSH_ALLOWED_CIDR || '0.0.0.0/0' }}
        run: |
          echo "Setting up Terraform variables..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Save to GITHUB_ENV for subsequent steps (multiline safe)
          echo "TF_VAR_private_key<<EOF" >> $GITHUB_ENV
          echo "$SSH_PRIVATE_KEY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "TF_VAR_region=${{ env.AWS_REGION }}" >> $GITHUB_ENV
          echo "TF_VAR_domain_name=${DOMAIN_NAME}" >> $GITHUB_ENV
          echo "TF_VAR_email=${EMAIL}" >> $GITHUB_ENV
          echo "TF_VAR_key_name=${KEY_NAME}" >> $GITHUB_ENV
          echo "TF_VAR_ssh_allowed_cidr=${SSH_ALLOWED_CIDR}" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 6Ô∏è‚É£ Terraform Format Check
      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check || (echo "‚ùå Terraform files are not formatted. Run 'terraform fmt' to fix." && exit 1)

      # 7Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      # 8Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        id: plan
        working-directory: terraform
        if: github.event_name == 'push' || github.event.inputs.action == 'plan'
        run: |
          terraform plan -out=tfplan -no-color
          terraform show -no-color -json tfplan > tfplan.json
        continue-on-error: true

      # 9Ô∏è‚É£ Terraform Plan Status
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # üîü Save Terraform Plan
      - name: Save Terraform Plan
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' || github.event.inputs.action == 'plan'
        with:
          name: terraform-plan
          path: terraform/tfplan
          retention-days: 5

      # 1Ô∏è‚É£1Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        working-directory: terraform
        if: github.event.inputs.action == 'apply' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: terraform apply -auto-approve tfplan || terraform apply -auto-approve

      # 1Ô∏è‚É£2Ô∏è‚É£ Terraform Destroy
      - name: Terraform Destroy
        working-directory: terraform
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve

      # 1Ô∏è‚É£3Ô∏è‚É£ Get Terraform Outputs
      - name: Get Terraform Outputs
        id: tf_outputs
        working-directory: terraform
        if: github.event.inputs.action != 'destroy'
        run: |
          echo "web_server_ip=$(terraform output -raw web_server_public_ip 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "reverse_proxy_ip=$(terraform output -raw reverse_proxy_public_ip 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "WEB_IP=$(terraform output -raw web_server_public_ip 2>/dev/null || echo '')" >> $GITHUB_ENV
          echo "PROXY_IP=$(terraform output -raw reverse_proxy_public_ip 2>/dev/null || echo '')" >> $GITHUB_ENV

      # 1Ô∏è‚É£4Ô∏è‚É£ Display Infrastructure Info
      - name: Display Infrastructure Info
        if: github.event.inputs.action != 'destroy'
        run: |
          echo "## üöÄ Infrastructure Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Web Server" >> $GITHUB_STEP_SUMMARY
          echo "- **Public IP:** \`${{ steps.tf_outputs.outputs.web_server_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Reverse Proxy" >> $GITHUB_STEP_SUMMARY
          echo "- **Public IP:** \`${{ steps.tf_outputs.outputs.reverse_proxy_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚ö†Ô∏è Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Update DNS A record for \`${{ secrets.DOMAIN_NAME || 'mypodsix.online' }}\` to point to \`${{ steps.tf_outputs.outputs.reverse_proxy_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Wait for DNS propagation (usually 5-15 minutes)" >> $GITHUB_STEP_SUMMARY
          echo "3. The reverse proxy will automatically obtain SSL certificate once DNS is ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìù Access Information" >> $GITHUB_STEP_SUMMARY
          echo "- Web Server: http://${{ steps.tf_outputs.outputs.web_server_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- Reverse Proxy: http://${{ steps.tf_outputs.outputs.reverse_proxy_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- Domain (after DNS): http://${{ secrets.DOMAIN_NAME || 'mypodsix.online' }}" >> $GITHUB_STEP_SUMMARY

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: terraform
    if: github.event.inputs.action != 'destroy' && github.event.inputs.action != 'plan'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Get Terraform Outputs
        working-directory: terraform
        env:
          TF_VAR_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          TF_VAR_region: ${{ env.AWS_REGION }}
          TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME || 'mypodsix.online' }}
          TF_VAR_email: ${{ secrets.EMAIL || 'okoro.christianpeace@gmail.com' }}
          TF_VAR_key_name: ${{ secrets.KEY_NAME || 'stagging-key' }}
          TF_VAR_ssh_allowed_cidr: ${{ secrets.SSH_ALLOWED_CIDR || '0.0.0.0/0' }}
        run: |
          terraform init
          WEB_IP=$(terraform output -raw web_server_public_ip 2>/dev/null || echo '')
          PROXY_IP=$(terraform output -raw reverse_proxy_public_ip 2>/dev/null || echo '')
          echo "WEB_IP=${WEB_IP}" >> $GITHUB_ENV
          echo "PROXY_IP=${PROXY_IP}" >> $GITHUB_ENV

      - name: Wait for EC2 instances to be ready
        run: |
          echo "Waiting 60 seconds for EC2 instances to fully initialize..."
          sleep 60

      - name: Verify Web Server HTTP
        run: |
          if [ -n "${{ env.WEB_IP }}" ]; then
            echo "Testing web server at http://${{ env.WEB_IP }}..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "http://${{ env.WEB_IP }}" || echo "000")
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "‚úÖ Web server is responding with HTTP $HTTP_CODE"
            else
              echo "‚ö†Ô∏è Web server returned HTTP $HTTP_CODE (may still be initializing)"
            fi
          fi

      - name: Verify Reverse Proxy HTTP
        run: |
          if [ -n "${{ env.PROXY_IP }}" ]; then
            echo "Testing reverse proxy at http://${{ env.PROXY_IP }}..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "http://${{ env.PROXY_IP }}" || echo "000")
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "‚úÖ Reverse proxy is responding with HTTP $HTTP_CODE"
            else
              echo "‚ö†Ô∏è Reverse proxy returned HTTP $HTTP_CODE (may still be initializing)"
            fi
          fi
